<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grocery List and Shopping Planner</h1>
            <div class="theme-toggle">
                <span id="sun-icon" onclick="toggleTheme()">
                    ‚òÄÔ∏è
                </span>
                <span id="moon-icon" onclick="toggleTheme()" style="display: none;">
                    üåô
                </span>
            </div>
        </header>
        
        <div class="budget-section">
            <label for="budget">Set Your Budget: </label>
            <input type="number" id="budget" placeholder="Enter budget">
            <p id="budget-warning" style="color: red; display: none;">You have exceeded your budget!</p>
        </div>
        
        <div class="add-item-section">
            <input type="text" id="item-name" placeholder="Item Name">
            <input type="number" id="item-quantity" placeholder="Quantity" min="1">
            <input type="number" id="item-price" placeholder="Price">
            <button onclick="addItem()">Add Item</button>
        </div>
        
        <div class="shopping-list">
            <h2>Shopping List</h2>
            <ul id="item-list">
                <!-- Dynamic list of items will go here -->
            </ul>
        </div>

        <div class="total">
            <p>Total: $<span id="total-price">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
